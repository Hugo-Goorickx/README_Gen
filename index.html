<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Generateur README</title>
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
    <script src="./scripts/index.js" type="module"></script>

        <div class="global_form">
            <div>
                <div class="input-container">
                    <textarea type="text" size="50" id="project_name" name="project_name" placeholder=" "></textarea>
                    <label class="placeholder" for="project_name">Titre du projet</label>
                </div>

                <div class="image">
                    <h2>Images:</h2>
                    <div id="srcs">
                        <div class="param_img">
                            <input type="text" class='img_src' id="label" name="label" placeholder=" ">
                            <img src='' alt="badge" style="display: none;">
                        </div>
                    </div>
                    <button id="gen_imgs">generator badge</button>
                </div>

                <div class="balise">
                    <h2>Balises:</h2>
                    <div id="badges">
                        <div class="params_badge">
                            <input type="text" class='label' id="label" name="label" placeholder=" ">
                            <input type="text" class='Message' id="Message" name="Message" placeholder=" ">
                            <input type="color" class='color' id="color" name="color" placeholder=" ">
                            <label for="style">Style</label>
                            <select class="style_badge" name="style">
                                <option value="plastic">plastic</option>
                                <option value="flat">flat</option>
                                <option value="flat-square">flat-square</option>
                                <option value="for-the-badge">for-the-badge</option>
                                <option value="social">social</option>
                            </select>
                            <img src='' alt="badge" style="display: none;">
                        </div>
                    </div>
                    <button id="gen_badge">generator badge</button>
                </div>

                <div class="input-container">
                    <textarea type="text" size="50" id="project_desc" name="project_desc" placeholder=" "></textarea>
                    <label class="placeholder" for="project_desc">Description du projet</label>
                </div>

                <div class="input-container">
                    <textarea type="text" size="50" id="requis" name="requis" placeholder=" "></textarea>
                    <label class="placeholder" for="requis">Pre-requis</label>
                </div>

                <div class="input-container">
                    <textarea type="text" size="50" id="instruct_install" name="instruct_install" placeholder=" "></textarea>
                    <label class="placeholder" for="instruct_install">Consignes d'installation</label>
                </div>

                <div class="input-container">
                    <textarea type="text" size="50" id="how_to_use" name="how_to_use" placeholder=" "></textarea>
                    <label class="placeholder" for="how_to_use">Comment utiliser le projet</label>
                </div>

                <div class="input-container">
                    <textarea type="text" size="50" id="log_used" name="log_used" placeholder=" "></textarea>
                    <label class="placeholder" for="log_used">Fait avec (logiciels)</label>
                </div>

                <div class="input-container">
                    <textarea type="text" size="50" id="made_by" name="made_by" placeholder=" "></textarea>
                    <label class="placeholder" for="made_by">Auteur(s)</label>
                </div>

                <div class="input-container">
                    <textarea type="text" size="50" id="project_notes" name="project_notes" placeholder=" "></textarea>
                    <label class="placeholder" for="project_notes">Notes de projet</label>
                </div>
            </div>
            <button id="create_out">Resultat</button>
        </div>
        <div class="result">
            <div class="global_result">
                <textarea id="result"></textarea>
            </div>
        </div>
        <div class="result_html">
            <div class="global_result_html">
                <div id="result_html"></div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        console.log(marked.parse('# Marked in browser\n\nRendered by **marked**.'));
    </script>
</html>
